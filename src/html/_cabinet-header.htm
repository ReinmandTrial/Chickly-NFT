<header class="cabinet-header">
   <div class="cabinet-header__container-cabinet">
      <div class="cabinet-header__content cabinet-header__content_pc-burger">
         <div class="cabinet-header__menu cabinet-header-menu">
            <div class="cabinet-header-menu__list">
               <button id="navHomeBtn" data-lg='cabinet.header.nav1' data-goto-top='100' data-goto=".cabinet__content " data-nav-cabinet-btn='1' type="button"
                  class="cabinet-header-menu__item _icon-cabinet-home _active-nav ">Home</button>
               <button id="navPartnersBtn" data-lg='cabinet.header.nav2' data-goto-top='100' data-goto=".cabinet__content" data-nav-cabinet-btn='2' type="button"
                  class="cabinet-header-menu__item _icon-cabinet-partners ">My Partners</button>
               <button id="navTradeBtn" data-lg='cabinet.header.nav3' data-goto-top='100' data-goto=".cabinet__content" data-nav-cabinet-btn='3' type="button"
                  class="cabinet-header-menu__item _icon-cabinet-trade-in ">Trade-in</button>
               <button id="navReinvestBtn" data-lg='cabinet.header.nav4' data-goto-top='100' data-goto=".cabinet__content" data-nav-cabinet-btn='4'
                  type="button" class="cabinet-header-menu__item _icon-cabinet-reinvest ">Reinvest</button>
            </div>
         </div>
         <div class="cabinet-header__logo-box cabinet-header__logo-box_pc">
            <a href="./index.html" class="cabinet-header__logo"><img src="@img/logo.svg" alt="logo"></a>
         </div>
         <div class="cabinet-header__actions cabinet-header-actions">
            <div class="cabinet-header-actions__ballance cabinet-header-ballance">
               <button type="button" class="cabinet-header-ballance__head">
                  <span data-lg='cabinet.header.wallet' class="cabinet-header-ballance__title">Wallet Ballance</span>
                  <span class="cabinet-header-ballance__sum">0.0 BNB</span>
                  <i class="cabinet-header-ballance__icon _icon-arrow-bottom"></i>
               </button>
               <div class="cabinet-header-ballance__body">
                  <button data-wallet='bnb' type="button" class="cabinet-header-ballance__body-item">
                     <span data-wallet-sum='bnb' class="cabinet-header-ballance__body-item-sum">0.0 BNB</span>
                  </button>
                  <button data-wallet='busd' type="button" class="cabinet-header-ballance__body-item">
                     <span data-wallet-sum='busd' class="cabinet-header-ballance__body-item-sum">0.0 BUSD</span>
                  </button>
               </div>
            </div>
            <div class="cabinet-header-actions__wallet cabinet-header-wallet">
               <p class="cabinet-header-wallet__number"></p>
               <button type="button" class="cabinet-header-wallet__logout">
                  <i class="cabinet-header-wallet__logout-icon _icon-exit"></i>
                  <span data-lg='cabinet.header.exit'>Exit</span>
               </button>
            </div>
         </div>
         <div class="cabinet-header__language language-block">
            <button type="button" class="language-block__head"><span class="language-block__flag"><img class="language-block__flag-head-img"
                     src="@img/Header/eng.png" alt=""></span> <span class="_icon-arrow-bottom"></span>
            </button>
            <div class="language-block__body">
               <button data-lang="eng" id="langEng" type="button" class="language-block__item"><span class="language-block__flag"><img
                        class="language-block__flag-img" src="@img/Header/eng.png" alt=""></span><span class="language-block__item-text">eng</span>
               </button>
               <button data-lang="esp" id="langEsp" type="button" class="language-block__item"><span class="language-block__flag"><img
                        class="language-block__flag-img" src="@img/Header/esp.png" alt=""></span><span class="language-block__item-text">esp</span>
               </button>
               <button data-lang="vnm" id="langVnm" type="button" class="language-block__item"><span class="language-block__flag"><img
                        class="language-block__flag-img" src="@img/Header/vnm.png" alt=""></span><span class="language-block__item-text">vnm</span>
               </button>
               <button data-lang="prt" id="langPrt" type="button" class="language-block__item"><span class="language-block__flag"><img
                        class="language-block__flag-img" src="@img/Header/prt.png" alt=""></span><span class="language-block__item-text">prt</span>
               </button>
            </div>
         </div>
      </div>
      <div class="cabinet-header__content cabinet-header__content_mob">
         <button type="button" class="cabinet-header__burger-icon icon-menu"><span></span></button>
         <div class="cabinet-header__logo-box cabinet-header__logo-box_mob">
            <a href="./index.html" class="cabinet-header__logo"><img src="@img/logo.svg" alt="logo"></a>
         </div>
         <div class="cabinet-header-actions__ballance cabinet-header-ballance">
            <button type="button" class="cabinet-header-ballance__head">
               <span data-lg='cabinet.header.wallet' class="cabinet-header-ballance__title">Wallet Ballance</span>
               <span class="cabinet-header-ballance__sum">0 BNB</span>
               <i class="cabinet-header-ballance__icon _icon-arrow-bottom"></i>
            </button>
            <div class="cabinet-header-ballance__body">
               <button data-wallet='bnb' type="button" class="cabinet-header-ballance__body-item">
                  <span data-wallet-sum='bnb' class="cabinet-header-ballance__body-item-sum">0 BNB</span>
               </button>
               <button data-wallet='busd' type="button" class="cabinet-header-ballance__body-item">
                  <span data-wallet-sum='busd' class="cabinet-header-ballance__body-item-sum">0 BUSD</span>
               </button>
            </div>
         </div>
      </div>
   </div>
</header>
